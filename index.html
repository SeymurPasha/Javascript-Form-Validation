<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/8448752132.js" crossorigin="anonymous"></script>
    <title>Form Valdation</title>
</head>
<body>
   
<form id="form-validation" action="">
   <header>Create Account</header>
   <div id="input">
     <div class="input">
        <label for="">Full Name</label>
        <input class="inputs" id="fullname" type="text">  
        <small id="fullname-label" class="notifications" for=""></small>
      </div>
     
        <div class="input">
        <label for="">Username</label>  
        <input class="inputs" id="username" type="text">
             
        <small id="username-label" class="notifications" for=""></small>

      </div>
        
        <div class="input">
         <label for="">Email</label>
         <input class="inputs" id="email" type="text">
         <small id="email-label" class="notifications" for=""></small>
        </div>
        
         <div class="input">
            <label for="">Password</label>  
            <input class="inputs" id="password" type="password">     
            <small id="password-label" class="notifications" for=""></small>
         </div>
        
          
     <input id="submit" type="submit">
      
</form>

<script src="main.js"></script>
</body>
</html>
